{% extends "base.html" %}
{% block content %}
<div class="container">
<form id="new_post" action="/posts/new/{{ blog_id }}" method="POST" class="">
    <div class="form-group">
        <label>Title <br> <input type="text" id="title" name="title"></label>
    </div>
    <div class="form-group">
        <label>Content<br> <textarea id="content" name="content"></textarea></label>
    </div>
    <button type="submit" id="submit-button" class="btn btn-success"> Publish </button>
</form>
</div>
{% endblock %}
