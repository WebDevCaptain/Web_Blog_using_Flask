{% extends "base.html" %}
{% block content %}
<div class="container">
<form id="login-form" action="/auth/login" method="POST" class="">
    <div class="form-group">
        <label>Email Address<br> <input type="text" id="email" name="email"></label>
    </div>
    <div class="form-group">
        <label>Password<br> <input type="password" id="password" name="password"></label>
    </div>
    <button type="submit" id="submit-button" class="btn btn-success"> Log In</button>
</form>
</div>
{% endblock %}
